<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    
    <style>
        /* Base styles for the extension popup container */
        body {
            /* Mimics Tailwind: bg-gray-900 text-gray-100 p-4 */
            width: 300px;
            min-height: 100px;
            max-height: 500px;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 1rem; /* p-4 */
            background-color: #111827; /* bg-gray-900 */
            color: #f3f4f6; /* text-gray-100 */
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Main Extension Container (flex flex-col space-y-4) */
        .app-container {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* space-y-4 */
        }

        /* Header Section (pb-3 border-b border-gray-700) */
        .header {
            padding-bottom: 0.75rem; /* pb-3 */
            border-bottom: 1px solid #374151; /* border-b border-gray-700 */
        }

        /* Header Title (text-xl font-bold text-indigo-400) */
        .header-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            color: #818cf8; /* text-indigo-400 */
        }

        /* Header Subtitle (text-xs text-gray-400) */
        .header-subtitle {
            font-size: 0.75rem; /* text-xs */
            color: #9ca3af; /* text-gray-400 */
        }

        /* Main Content Area (space-y-4) */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* space-y-4 */
        }

        /* Input Group (space-y-2) */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* space-y-2 */
        }

        /* Label (block text-sm font-medium text-gray-300) */
        label {
            display: block;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #d1d5db; /* text-gray-300 */
        }

        /* Input Field */
        .input-field {
            /* Mimics: w-full px-3 py-2 text-sm bg-gray-700 border border-gray-600 rounded-lg shadow-inner */
            width: 100%;
            padding: 0.5rem 0.75rem; 
            font-size: 0.875rem; 
            background-color: #374151; /* bg-gray-700 */
            border: 1px solid #4b5563; /* border border-gray-600 */
            border-radius: 0.5rem; /* rounded-lg */
            color: #f3f4f6;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.1); /* shadow-inner */
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        /* Input Focus States */
        .input-field:focus {
            /* Mimics: focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 */
            outline: none;
            border-color: #6366f1; /* focus:border-indigo-500 */
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5), inset 0 2px 4px 0 rgba(0, 0, 0, 0.1); /* focus:ring-2 focus:ring-indigo-500 */
        }
        
        /* Placeholder color (placeholder-gray-400) */
        .input-field::placeholder {
            color: #9ca3af; /* placeholder-gray-400 */
        }

        /* Action Button */
        .action-button {
            /* Mimics: w-full flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg shadow-md transition duration-150 ease-in-out */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #fff;
            background-color: #4f46e5; /* bg-indigo-600 */
            border-radius: 0.5rem; /* rounded-lg */
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-md */
            transition: background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        /* Button Hover State (hover:bg-indigo-700) */
        .action-button:hover {
            background-color: #4338ca; /* hover:bg-indigo-700 */
        }

        /* Button Focus State (focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50) */
        .action-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.5); /* focus:ring-4 focus:ring-indigo-500 */
        }

        /* Button SVG Icon (w-4 h-4 mr-2) */
        .button-icon {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }

        /* Output Box (p-3 bg-gray-700 rounded-lg border border-gray-600 shadow-md) */
        .output-box {
            padding: 0.75rem; /* p-3 */
            background-color: #374151; /* bg-gray-700 */
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid #4b5563; /* border border-gray-600 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-md */
        }

        /* Output Title (text-sm font-semibold text-gray-300 mb-1) */
        .output-title {
            font-size: 0.875rem; /* text-sm */
            font-weight: 600; /* font-semibold */
            color: #d1d5db; /* text-gray-300 */
            margin-bottom: 0.25rem; /* mb-1 */
        }

        /* Output Text (text-xs text-gray-400 italic) */
        .output-text {
            font-size: 0.75rem; /* text-xs */
            color: #9ca3af; /* text-gray-400 */
            font-style: italic;
        }

        /* Footer (pt-3 border-t border-gray-700 flex justify-end) */
        footer {
            padding-top: 0.75rem; /* pt-3 */
            border-top: 1px solid #374151; /* border-t border-gray-700 */
            display: flex;
            justify-content: flex-end; /* justify-end */
        }

        /* Footer Link (text-xs text-indigo-400 hover:text-indigo-300 transition duration-150) */
        .footer-link {
            font-size: 0.75rem; /* text-xs */
            color: #818cf8; /* text-indigo-400 */
            text-decoration: none;
            transition: color 0.15s ease-in-out;
        }
        
        /* Footer Link Hover State */
        .footer-link:hover {
            color: #a5b4fc; /* hover:text-indigo-300 */
        }

    </style>
</head>
<body>

    <!-- Main Extension Container -->
    <div id="extension-app" class="app-container">

        <!-- Header Section -->
        <header class="header">
            <h1 class="header-title">Extension Name</h1>
            <p class="header-subtitle">Quick actions for the current tab.</p>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">

            <!-- Input Field Example -->
            <div class="input-group">
                <label for="input-field">Enter Query</label>
                <input type="text" id="input-field" placeholder="Type your action or query here..."
                    class="input-field">
            </div>

            <!-- Action Button Example -->
            <div>
                <button id="action-button" class="action-button">
                    <!-- Icon placeholder (using a simple SVG) -->
                    <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2m-9 0V3h4v2m-4 0h4"></path></svg>
                    Run Extension Logic
                </button>
            </div>

            <!-- Output/Status Display Area -->
            <div class="output-box">
                <h3 class="output-title">Status:</h3>
                <p id="output-area" class="output-text">Ready for action.</p>
            </div>

        </main>

        <!-- Footer/Links -->
        <footer>
            <a href="options.html" class="footer-link">Settings</a>
        </footer>

    </div>
    
    <!-- JavaScript from the previous steps, which should be in popup.js -->
    <script src="popup.js"></script>

</body>
</html>
